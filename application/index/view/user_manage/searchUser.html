<div class="table-users">
    <div class="table-info">
        <label>总计：</label>
        <div id="record-numbers">{$userNumbers}</div>
    </div>
    <table class="layui-table">
        <thead>
        <tr>
            <th>用户名</th>
            <th>姓名</th>
            <th>联系方式</th>
            <th>邮箱</th>
            <th>角色</th>
            <th>更新时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {foreach $users as $user}
        <tr>
            <td>{$user['username']}</td>
            <td>{$user['name']}</td>
            <td>{$user['phone']}</td>
            <td>{$user['email']}</td>
            <td>{$user['type']}</td>
            <td>{$user['update_time']}</td>
            <td>
                <a href="#" class="layui-btn layui-btn-normal layui-btn-small layui-btn-radius"><i class="glyphicon glyphicon-pencil"></i>&nbsp;修改</a>
                <a href="#" class="layui-btn layui-btn-danger layui-btn-small layui-btn-radius"><i class="glyphicon glyphicon-trash"></i>&nbsp;停用</a>
            </td>
        </tr>
        {/foreach}
        </tbody>
    </table>
</div>
