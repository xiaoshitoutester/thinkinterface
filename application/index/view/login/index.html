{extend name="basic"}
{block name="title"}登录{/block}
{block name="css"}
<link rel="stylesheet" href="__PUBLIC__/static/css/login/login.css">
{/block}
{block name="content"}
    <div class="content">
        <div class="login_title">
            <span>登录</span>
        </div>
        <hr>
        <div class="login_form">
            <form role="form" action="{:url('Login/doLogin')}" method="post" onsubmit="return false">
                <div class="form-group">
                    <input class="form-control login-input" type="text" name="username" placeholder="用户名">
                    <input class="form-control login-input" type="password" name="password" placeholder="密码">
                </div>
                <div class="form-group" id="login-message">
                    <span>用户名或者密码错误</span>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary login-btn" value="登录" onclick="submitLogin()">
                    <input type="reset" class="btn btn-default login-btn" value="重置">
                </div>
            </form>
        </div>
    </div>
{/block}
{block name="js"}
    <script>
        function submitLogin() {
            var username = $('.login_form input[name="username"]').val();
            var password = $('.login_form input[name="password"]').val();
            $.post('{:url("Login/doLogin")}',{
                'username' : username,
                'password' : password
            },function (data) {
                if (data['code'] == 500){
                    $('#login-message span').html(data['message']);
                    $('#login-message').show();
                }
                if (data['code'] == 200){
                    location.href = '{:url("UserManage/index")}';
                }
            })
        }
    </script>
{/block}
